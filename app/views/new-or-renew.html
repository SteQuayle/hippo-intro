{% extends "layout.html" %}

{% block pageTitle %}
Do you currently hold a UK juggling licence? – {{ serviceName }} – GOV.UK Prototype Kit
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-xl">Do you currently hold a UK juggling licence?</h1>

      <form class="form" action="/new-or-renew" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <div class="govuk-radios" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="Do-you-currently-hold-a-UK-juggling-licence?" name="Do-you-currently-hold-a-UK-juggling-licence?" type="radio" value="Yes - I have a license that I need to renew">
                <label class="govuk-label govuk-radios__label" for="Do-you-currently-hold-a-UK-juggling-licence?">
                  Yes - I have a license that I need to renew
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="Do-you-currently-hold-a-UK-juggling-licence?-2" name="Do-you-currently-hold-a-UK-juggling-licence?" type="radio" value="No - I need to apply for my first license">
                <label class="govuk-label govuk-radios__label" for="Do-you-currently-hold-a-UK-juggling-licence?-2">
                  No -  I need to apply for my first license
                </label>
            </div>
        
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
